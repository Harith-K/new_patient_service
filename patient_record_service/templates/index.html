<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Management</title>
</head>
<body>
    <h1>Patient Management</h1>
    <form action="/patients/add" method="post">
        <h2>Add New Patient</h2>
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="text" name="gender" placeholder="Gender" required>
        <input type="date" name="date_of_birth" placeholder="DOB" required>
        <input type="text" name="contact_number" placeholder="Contact" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="address" placeholder="Address"></textarea>
        <button type="submit">Add Patient</button>
    </form>

    <h2>Patient List</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.first_name }} {{ patient.last_name }}</td>
            <td>{{ patient.contact_number }}</td>
            <td>{{ patient.email }}</td>
            <td>
                <a href="/patients/edit/{{ patient.patient_id }}">Edit</a>
                <form action="/patients/delete/{{ patient.patient_id }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
