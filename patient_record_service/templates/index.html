<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="https://via.placeholder.com/40" alt="Logo"> MediTrack
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Patient Screen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/appointments">Appointments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="mt-5 text-center">Patient Management</h1>
        <!-- Add/Edit Patient -->
        <div class="card mt-4">
            <div class="card-header">
                <h4>Add/Edit Patient</h4>
            </div>
            <div class="card-body">
                <form method="post" action="/patients/add" class="row g-3">
                    <!-- Hidden input for patient_id -->
                    <input type="hidden" name="patient_id" value="{{ patient_data.patient_id if patient_data else '' }}">
                    <div class="col-md-6">
                        <input
                            type="text"
                            class="form-control"
                            name="first_name"
                            placeholder="First Name"
                            value="{{ patient_data.first_name if patient_data else '' }}"
                            required
                        />
                    </div>
                    <div class="col-md-6">
                        <input
                            type="text"
                            class="form-control"
                            name="last_name"
                            placeholder="Last Name"
                            value="{{ patient_data.last_name if patient_data else '' }}"
                            required
                        />
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" name="gender" required>
                            <option value="Male" {% if patient_data and patient_data.gender == "Male" %}selected{% endif %}>Male</option>
                            <option value="Female" {% if patient_data and patient_data.gender == "Female" %}selected{% endif %}>Female</option>
                            <option value="Other" {% if patient_data and patient_data.gender == "Other" %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input
                            type="date"
                            class="form-control"
                            name="date_of_birth"
                            value="{{ patient_data.date_of_birth if patient_data else '' }}"
                            required
                        />
                    </div>
                    <div class="col-md-4">
                        <input
                            type="text"
                            class="form-control"
                            name="contact_number"
                            placeholder="Contact Number"
                            value="{{ patient_data.contact_number if patient_data else '' }}"
                            required
                        />
                    </div>
                    <div class="col-md-6">
                        <input
                            type="email"
                            class="form-control"
                            name="email"
                            placeholder="Email"
                            value="{{ patient_data.email if patient_data else '' }}"
                            required
                        />
                    </div>
                    <div class="col-md-6">
                        <textarea
                            class="form-control"
                            name="address"
                            placeholder="Address"
                            rows="2"
                        >{{ patient_data.address if patient_data else '' }}</textarea>
                    </div>
                    <div class="col-md-6">
                        <textarea
                            class="form-control"
                            name="medical_history"
                            placeholder="Medical History (Optional)"
                            rows="2"
                        >{{ patient_data.medical_history if patient_data else '' }}</textarea>
                    </div>
                    <div class="col-md-6">
                        <textarea
                            class="form-control"
                            name="prescriptions"
                            placeholder="Prescriptions (Optional)"
                            rows="2"
                        >{{ patient_data.prescriptions if patient_data else '' }}</textarea>
                    </div>
                    <div class="col-md-6">
                        <textarea
                            class="form-control"
                            name="lab_results"
                            placeholder="Lab Results (Optional)"
                            rows="2"
                        >{{ patient_data.lab_results if patient_data else '' }}</textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Patient List -->
        <div class="card mt-4">
            <div class="card-header">
                <h4>Patient List</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for patient in patients %}
                        <tr>
                            <td>{{ patient.first_name }} {{ patient.last_name }}</td>
                            <td>{{ patient.contact_number }}</td>
                            <td>{{ patient.email }}</td>
                            <td>
                                <!-- Edit Action -->
                                <a href="/patients/add?patient_id={{ patient.patient_id }}" class="btn btn-warning btn-sm">Edit</a>
                                <!-- Delete Action -->
                                <form method="post" action="/patients/delete/{{ patient.patient_id }}" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
