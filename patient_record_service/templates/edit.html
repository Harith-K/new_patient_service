<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSkt8gKA8cnLJY4nqE8m/sGM85P+Jk9Oh7Hybb7+4Ka"
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Patient</h2>
        <form action="/patients/edit/{{ patient.patient_id }}" method="post">
            <div class="row mb-3">
                <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input
                        type="text"
                        class="form-control"
                        id="first_name"
                        name="first_name"
                        value="{{ patient.first_name }}"
                        required
                    />
                </div>
            </div>
            <div class="row mb-3">
                <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input
                        type="text"
                        class="form-control"
                        id="last_name"
                        name="last_name"
                        value="{{ patient.last_name }}"
                        required
                    />
                </div>
            </div>
            <div class="row mb-3">
                <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="Male" {% if patient.gender == "Male" %}selected{% endif %}>Male</option>
                        <option value="Female" {% if patient.gender == "Female" %}selected{% endif %}>Female</option>
                        <option value="Other" {% if patient.gender == "Other" %}selected{% endif %}>Other</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="date_of_birth" class="col-sm-2 col-form-label">Date of Birth</label>
                <div class="col-sm-10">
                    <input
                        type="date"
                        class="form-control"
                        id="date_of_birth"
                        name="date_of_birth"
                        value="{{ patient.date_of_birth }}"
                        required
                    />
                </div>
            </div>
            <div class="row mb-3">
                <label for="contact_number" class="col-sm-2 col-form-label">Contact Number</label>
                <div class="col-sm-10">
                    <input
                        type="text"
                        class="form-control"
                        id="contact_number"
                        name="contact_number"
                        value="{{ patient.contact_number }}"
                        required
                    />
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        value="{{ patient.email }}"
                        required
                    />
                </div>
            </div>
            <div class="row mb-3">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <textarea
                        class="form-control"
                        id="address"
                        name="address"
                        required
                    >{{ patient.address }}</textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="medical_history" class="col-sm-2 col-form-label">Medical History</label>
                <div class="col-sm-10">
                    <textarea
                        class="form-control"
                        id="medical_history"
                        name="medical_history"
                    >{{ patient.medical_history }}</textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="prescriptions" class="col-sm-2 col-form-label">Prescriptions</label>
                <div class="col-sm-10">
                    <textarea
                        class="form-control"
                        id="prescriptions"
                        name="prescriptions"
                    >{{ patient.prescriptions }}</textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="lab_results" class="col-sm-2 col-form-label">Lab Results</label>
                <div class="col-sm-10">
                    <textarea
                        class="form-control"
                        id="lab_results"
                        name="lab_results"
                    >{{ patient.lab_results }}</textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="/patients" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
